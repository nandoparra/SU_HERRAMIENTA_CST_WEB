<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SU HERRAMIENTA CST — Acceso</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      padding: 40px 36px;
      width: 100%;
      max-width: 380px;
    }
    .logo-wrap {
      text-align: center;
      margin-bottom: 28px;
      height: 110px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .logo-wrap img {
      width: 100px;
      transform: rotate(-90deg);
      transform-origin: center center;
    }
    h1 {
      text-align: center;
      font-size: 17px;
      color: #1d3557;
      margin-bottom: 4px;
    }
    .sub {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-bottom: 28px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #444;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 16px;
      outline: none;
      transition: border 0.2s;
    }
    input:focus { border-color: #457b9d; }
    button {
      width: 100%;
      padding: 11px;
      background: #1d3557;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #457b9d; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    .error {
      background: #fdecea;
      color: #c0392b;
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }
    @media (max-width: 480px) {
      body { padding: 20px 16px; align-items: flex-start; padding-top: 40px; }
      .card { padding: 28px 22px; border-radius: 10px; }
      h1 { font-size: 15px; }
      .logo-wrap { height: 80px; margin-bottom: 20px; }
      .logo-wrap img { width: 80px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo-wrap">
      <img src="/assets/logo.png" alt="Logo">
    </div>
    <h1>SU HERRAMIENTA CST</h1>
    <p class="sub">Ingresa tus credenciales para continuar</p>

    <div class="error" id="errorMsg"></div>

    <form id="loginForm" onsubmit="doLogin(event)">
      <label for="username">Usuario</label>
      <input id="username" type="text" placeholder="Usuario" autocomplete="username" required>

      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="Contraseña" autocomplete="current-password" required>

      <button type="submit" id="btnLogin">Ingresar</button>
    </form>
  </div>

  <script>
    async function doLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('btnLogin');
      const err = document.getElementById('errorMsg');
      err.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'Ingresando...';

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: document.getElementById('username').value.trim(),
            password: document.getElementById('password').value,
          }),
        });
        const data = await res.json();
        if (data.success) {
          window.location.href = data.redirect;
        } else {
          err.textContent = data.error || 'Error al ingresar';
          err.style.display = 'block';
        }
      } catch(e) {
        err.textContent = 'Error de conexión';
        err.style.display = 'block';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Ingresar';
      }
    }
  </script>
</body>
</html>
